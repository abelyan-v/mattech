<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div th:insert="blocks/header :: header"></div>
<div style="text-align: center;"><h1>Список заявок:</h1></div>
<div style="width: 850px; margin:auto">
    <table class="table">
        <thead class="thead-default">
        <tr>
            <th>Материал</th>
            <th>Поставщик</th>
            <th>Получатель</th>
            <th>Фонд</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tritem : ${name}">
            <td th:each="tditem : ${tritem}" th:text="${tditem}"></td>
        </tr>
        </tbody>
    </table>
    <a href="/application/add"><button class="btn btn-primary">Добавить заявку</button></a>
</div>
</body>
</html>
